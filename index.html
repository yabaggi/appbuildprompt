<script>
  const tabs = document.querySelectorAll('.tab');
  const generalForm = document.getElementById('generalForm');
  const basicForm = document.getElementById('basicForm');
  const advancedForm = document.getElementById('advancedForm');
  const copyMessage = document.getElementById('copyMessage');
  const selectedItem = document.getElementById('selectedItem');
  const selectedItemInput = document.getElementById('selectedItemInput');

  // Tabs switching
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => {
        t.classList.remove('active');
        t.setAttribute('aria-selected', 'false');
        document.getElementById(t.getAttribute('aria-controls')).classList.remove('active');
      });
      tab.classList.add('active');
      tab.setAttribute('aria-selected', 'true');
      document.getElementById(tab.getAttribute('aria-controls')).classList.add('active');
      tab.focus();
      clearResult();
    });
  });

  // Enable/disable selects when checkbox is toggled
  function setupListeners(form) {
    form.querySelectorAll('input[type=checkbox][name=component]').forEach(cb => {
      cb.addEventListener('change', () => {
        const select = form.querySelector(`select[data-component="${cb.value}"]`);
        if (cb.checked) {
          select.disabled = false;
          if (!select.value) select.selectedIndex = 1;
          
          // For general form, implement single selection logic
          if (form === generalForm) {
            // Uncheck all other checkboxes in general form
            generalForm.querySelectorAll('input[type=checkbox][name=component]').forEach(otherCb => {
              if (otherCb !== cb) {
                otherCb.checked = false;
                const otherSelect = generalForm.querySelector(`select[data-component="${otherCb.value}"]`);
                otherSelect.disabled = true;
                otherSelect.value = '';
              }
            });
            
            // Update selected item display
            updateSelectedItemDisplay(cb.value, select.value);
          }
        } else {
          select.disabled = true;
          select.value = '';
          
          // Hide selected item display if this was the selected item
          if (form === generalForm) {
            selectedItem.style.display = 'none';
          }
        }
      });
    });
    
    // Add change listener to selects for general form
    if (form === generalForm) {
      form.querySelectorAll('select[data-component]').forEach(select => {
        select.addEventListener('change', () => {
          const checkbox = form.querySelector(`input[type=checkbox][value="${select.getAttribute('data-component')}"]`);
          if (checkbox.checked) {
            updateSelectedItemDisplay(checkbox.value, select.value);
          }
        });
      });
    }
  }
  
  // Update selected item display
  function updateSelectedItemDisplay(category, type) {
    selectedItemInput.value = type;
    selectedItem.style.display = 'block';
  }
  
  setupListeners(generalForm);
  setupListeners(basicForm);
  setupListeners(advancedForm);
  
  // Make selected item input editable when clicked
  selectedItemInput.addEventListener('click', () => {
    selectedItemInput.readOnly = false;
    selectedItemInput.focus();
  });
  
  // When input loses focus, make it readonly again
  selectedItemInput.addEventListener('blur', () => {
    selectedItemInput.readOnly = true;
  });

  // Clear result/output
  function clearResult() {
    document.getElementById('result').textContent = '';
    hideCopyButton();
    hideCopyMessage();
  }

  // Show/hide copy button
  function hideCopyButton() {
    document.getElementById('copyBtn').style.display = 'none';
  }
  function showCopyButton() {
    document.getElementById('copyBtn').style.display = 'block';
  }

  // Show temporary "Copied!" message
  function showCopyMessage() {
    copyMessage.classList.add('show');
    setTimeout(() => {
      copyMessage.classList.remove('show');
    }, 1500);
  }
  function hideCopyMessage() {
    copyMessage.classList.remove('show');
  }

  // Generate prompt on button click
  document.getElementById('generateBtn').addEventListener('click', () => {
    let selected = [];
    [generalForm, basicForm, advancedForm].forEach(form => {
      form.querySelectorAll('input[type=checkbox][name=component]:checked').forEach(cb => {
        const select = form.querySelector(`select[data-component="${cb.value}"]`);
        selected.push({component: cb.value, type: select.value || 'default type'});
      });
    });

    if (selected.length === 0) {
      document.getElementById('result').textContent = 'Please select at least one component and its type.';
      hideCopyButton();
      return;
    }


    let prompt = 'You are a full-stack web application developer. ';
    prompt += 'Create a single-page web application that incorporates ALL of the following components into a complete, fully integrated app:';

    selected.forEach(item => {
      prompt += `- ${item.component} with a ${item.type.toLowerCase()} type.
`;
    });

    prompt += 'Include meaningful test data and placeholder content inside the components to illustrate their functionality.';
    prompt += 'Provide the full HTML, CSS, and JavaScript code combined in one cohesive source file or project structure, ready to run in a modern web browser.';
    prompt += 'Ensure consistent styling and interactivity across all components.';
    prompt += 'Do not separate the components as independent snippets; the code must be integrated into a single working app.';

    document.getElementById('result').textContent = prompt;
    showCopyButton();
  });

  // Copy prompt and reset selections
  document.getElementById('copyBtn').addEventListener('click', () => {
    const promptText = document.getElementById('result').textContent;
    if (navigator.clipboard) {
      navigator.clipboard.writeText(promptText).then(() => {
        showCopyMessage();
        resetSelections();
        clearResult();
      }).catch(() => {
        fallbackCopy();
      });
    } else {
      fallbackCopy();
    }
  });

  function fallbackCopy() {
    const range = document.createRange();
    range.selectNode(document.getElementById('result'));
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    try {
      const success = document.execCommand('copy');
      if (success) {
        showCopyMessage();
        resetSelections();
        clearResult();
      }
    } catch {
      // silent fail
    }
    window.getSelection().removeAllRanges();
  }

  // Reset all checkboxes and disables selects
  function resetSelections() {
    [generalForm, basicForm, advancedForm].forEach(form => {
      form.querySelectorAll('input[type=checkbox][name=component]').forEach(cb => {
        cb.checked = false;
      });
      form.querySelectorAll('select[data-component]').forEach(sel => {
        sel.value = '';
        sel.disabled = true;
      });
    });
    // Hide selected item display and clear input
    selectedItem.style.display = 'none';
    selectedItemInput.value = '';
  }

  // Hamburger menu toggle script
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.getElementById('nav-links');
  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', String(!expanded));
    navLinks.classList.toggle('show');
  });
</script>
